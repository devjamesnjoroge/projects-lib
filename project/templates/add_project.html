{% extends 'base.html' %}
{% load bootstrap4 %}
    
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 mb-5">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Submit project</button>
            </form>
        </div>
    </div>
{% endblock %}
