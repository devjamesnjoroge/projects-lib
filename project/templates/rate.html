{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 mb-5">
           {% if rated == True %}
           <p>You Already rated this</p>
           {% else %}
           <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Rate Project</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
