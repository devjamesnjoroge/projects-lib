{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container mt5 pt-5">
    <div class="row">
        <div class="col-md-4 offset-md-2" align="center">
           <img id="avatar" src="{{profile.profile_pic.url}}" alt="img">
           <h5 class="text-capitalize">{{profile.user.username}}</h5>
        </div>
        <div class="col-md-4">
            <p>{{profile.bio}}</p>
            <a class="btn btn-primary" href="/profile/edit/{{profile.user.username}}">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
